<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <title>借機機</title>
    <script>
      // SPA fallback for GitHub Pages
      var segmentCount = 1;
      var l = window.location;
      var path = l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/';
      var redirect = l.pathname.split('/').slice(1 + segmentCount).join('/');
      l.replace(path + '?/' + redirect + l.search + l.hash);
    </script>
  </head>
  <body></body>
</html>
