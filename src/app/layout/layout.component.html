<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/devices" routerLinkActive="active-link">
        <mat-icon>devices</mat-icon>
        <span class="nav-item-text">設備列表</span>
      </a>
      <a mat-list-item routerLink="/my-borrows" routerLinkActive="active-link">
        <mat-icon>history</mat-icon>
        <span class="nav-item-text">我的借用</span>
      </a>
      <mat-divider></mat-divider>
      <a
        mat-list-item
        routerLink="/admin"
        routerLinkActive="active-link"
        *ngIf="isAdmin$ | async"
      >
        <mat-icon>admin_panel_settings</mat-icon>
        <span class="nav-item-text">管理後台</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>測試機借用管理系統</span>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button (click)="logout()" title="登出">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>

    <main class="main-content">
      <!-- 主要內容將會透過路由顯示在這裡 -->
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
